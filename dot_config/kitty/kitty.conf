# advanced
shell .
editor .
term xterm-kitty

# keyboard shortcuts
kitty_mod ctrl+shift

map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

## window management

enabled_layouts splits:split_axis=vertical

map kitty_mod+a launch --location=vsplit --cwd current
map kitty_mod+z launch --location=hsplit --cwd current

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

map kitty_mod+left resize_window narrower
map kitty_mod+right resize_window wider
map kitty_mod+up resize_window taller 3
map kitty_mod+down resize_window shorter 3

# miscellaneous
map f11 toggle_fullscreen
confirm_os_window_close 1


