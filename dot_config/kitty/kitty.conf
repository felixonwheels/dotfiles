# kitty term config

# fonts
font_family			Mononoki Nerd Font
italic_font      	auto
bold_font        	auto
bold_italic_font 	auto
font_size 13.0
disable_ligatures never

# cursor
cursor_shape underline
shell_integration no-cursor
cursor_blink_interval -1
cursor_underline_thickness 1.5
cursor_stop_blinking_after 15.0

# scrollback
scrollback_lines 10000
scrollback_pager_history_size 0

# mouse
mouse_hide_wait 3.0
# url_color #0087bd
url_style single
open_url_modifiers kitty_mod
open_url_with default
detect_urls yes
copy_on_select no
strip_trailing_spaces smart
rectangle_select_modifiers ctrl+alt

# performance tuning
repaint_delay 10

# terminal bell
enable_audio_bell no

# window layout
remember_window_size  no
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0.5pt
draw_minimal_borders yes
window_margin_width 0
window_padding_width 0
# active_border_color #383C4A
# inactive_border_color #383C4A
hide_window_decorations yes
inactive_text_alpha 0.8

# tab bar
tab_bar_edge top
tab_switch_strategy right
tab_bar_margin_width    0
tab_bar_margin_height    2 0
tab_bar_style    fade
tab_fade    0 
tab_title_template          "{fmt.bg._080808}{fmt.fg._303030}{fmt.fg.default}{fmt.bg._303030}{fmt.fg._c6c6c6} {title} {fmt.fg.default}{fmt.bg.default}{fmt.fg._303030}{fmt.fg.default}"
active_tab_title_template   "{fmt.bg._080808}{fmt.fg._80a0ff}{fmt.fg.default}{fmt.bg._80a0ff}{fmt.fg._080808} {title} {fmt.fg.default}{fmt.bg.default}{fmt.fg._80a0ff}{fmt.fg.default}"

